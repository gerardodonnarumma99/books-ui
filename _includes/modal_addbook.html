<div class="modal" tabindex="-1" role="dialog" id="addModalBook">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Aggiungi un libro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
            <form>
                <div class="form-group">
                  <label>Titolo</label>
                  <input type="text" class="form-control" id="titleBook" value="" placeholder="Aggiungi il titolo">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Prezzo</label>
                  <input type="text" class="form-control" id="priceBook" value="" placeholder="Aggiungi il prezzo">
                </div>
              </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="resetBook">Reset</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
